<div class="sidebar-container">
  <h2>BRD Documents</h2>

  <div class="file-upload">
    <input
      #fileInput
      type="file"
      accept=".pdf,.docx,.txt,.xlsx,.pptx"
      (change)="onFileSelected($event)"
      style="display: none"
    />
    <button mat-raised-button color="primary" (click)="fileInput.click()" [disabled]="isUploading" class="full-width">
      <mat-icon>cloud_upload</mat-icon>
      {{ isUploading ? 'Uploading...' : 'Upload a file' }}
    </button>
    <p class="file-hint">Accepted formats: PDF, DOCX, TXT, XLSX, PPTX</p>
  </div>

  
  <div *ngIf="uploadedDocument" class="model-info">
    <strong>Uploaded:</strong>
    <div class="uploaded-filename">{{ uploadedDocument.filename }}</div>
  </div>

  <mat-spinner *ngIf="isUploading" diameter="30" class="spinner"></mat-spinner>
</div>
