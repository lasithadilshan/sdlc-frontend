<div class="tab-content">
  <h2>Convert Test Case to Selenium Script</h2>
  
  <div *ngIf="!uploadedDocument" class="info-message">
    <p>Please upload a BRD document first.</p>
  </div>

  <div *ngIf="uploadedDocument" class="content">
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Enter the test case text here</mat-label>
      <textarea matInput [(ngModel)]="testCaseText" rows="8" class="textarea"></textarea>
    </mat-form-field>

    <button mat-raised-button color="primary btn-gradient" (click)="generateSelenium()" [disabled]="isLoading || !testCaseText">
      {{ isLoading ? 'Generating...' : 'Generate Selenium Script' }}
    </button>

    <!-- Advanced AI Generation Animation -->
    <div *ngIf="isLoading" class="ai-loader">
      <div class="ai-container">
        <!-- Animated gradient background -->
        <div class="gradient-bg"></div>
        
        <!-- Floating particles -->
        <div class="particles">
          <div class="particle particle-1"></div>
          <div class="particle particle-2"></div>
          <div class="particle particle-3"></div>
          <div class="particle particle-4"></div>
          <div class="particle particle-5"></div>
        </div>
        
        <!-- Central rotating cube -->
        <div class="cube-container">
          <div class="cube">
            <div class="cube-face front">SDLC Mate</div>
            <div class="cube-face back"></div>
            <div class="cube-face right"></div>
            <div class="cube-face left"></div>
            <div class="cube-face top"></div>
            <div class="cube-face bottom"></div>
          </div>
        </div>
        
        <!-- Concentric animated circles -->
        <div class="circles">
          <div class="circle circle-1"></div>
          <div class="circle circle-2"></div>
          <div class="circle circle-3"></div>
        </div>
        
        <!-- Loading text with animation -->
        <div class="loading-text">
          <div class="text-pulse">Preparing your selenium script...</div>
          <div class="dots-pulse">
            <span>.</span><span>.</span><span>.</span>
          </div>
        </div>
        
        <!-- Progress bar with flowing gradient -->
        <div class="progress-wrapper">
          <div class="progress-bar-animated"></div>
          <div class="progress-shimmer"></div>
        </div>
      </div>
    </div>

    <div *ngIf="seleniumScript" class="results">
      <mat-card>
        <mat-card-header>
          <mat-card-title>Generated Selenium Script</mat-card-title>
          <div class="right">
            <button mat-icon-button matTooltip="Copy" (click)="copyToClipboard(seleniumScript!)"><mat-icon>content_copy</mat-icon></button>
            <span class="copied-badge" *ngIf="copied.all">Copied</span>
            <button mat-icon-button matTooltip="Download" (click)="downloadFile((uploadedDocument ? uploadedDocument.documentId : 'selenium') + '.java', seleniumScript)"><mat-icon>download</mat-icon></button>
          </div>
        </mat-card-header>
        <mat-card-content>
          <pre class="code-block" data-role="all"><code class="language-java">{{ seleniumScript }}</code></pre>
        </mat-card-content>
      </mat-card>

      <!-- Quality Assessment UI commented out
      <mat-card>
        ...quality assessment UI removed for now...
      </mat-card>
      -->

      <!-- Processing time removed -->
    </div>
  </div>
</div>
