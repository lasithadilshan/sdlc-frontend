<mat-sidenav-container class="container">
  <mat-sidenav #sidenav mode="side" opened class="sidenav">
    <app-sidebar (modelChanged)="onModelChanged($event)" (fileUploaded)="onFileUploaded($event)"></app-sidebar>
  </mat-sidenav>
  <mat-sidenav-content>
    <app-main-content [selectedModel]="selectedModel" [uploadedDocument]="uploadedDocument"></app-main-content>
  </mat-sidenav-content>
</mat-sidenav-container>
