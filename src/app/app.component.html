<mat-sidenav-container class="container">
  <mat-sidenav #sidenav mode="side" [opened]="isSidebarVisible" class="sidenav">
    <app-sidebar (fileUploaded)="onFileUploaded($event)"></app-sidebar>
  </mat-sidenav>
  <mat-sidenav-content>
    <app-main-content [uploadedDocument]="uploadedDocument" [isSidebarVisible]="isSidebarVisible" (toggleSidebar)="toggleSidebar()"></app-main-content>
  </mat-sidenav-content>
</mat-sidenav-container>
